<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main id="playing-cards">
    <div class="card">    
      <div class="left">
        <div>A</div>
      </div>
      <div class="middle">
        <div>♠</div>
      </div>
      <div class="right">
        <div class="flip">♠</div>
        <div class="flip">A</div>
        </div>
    </div>
    <div class="card">
      <div class="left">
        <div>2</div>
        <div>♣</div>
      </div>
      <div class="middle">
        <div>♣</div>
        <div class="flip">♣</div>
      </div>
      <div class="right">
        <div class="flip">♣</div>
        <div class="flip">2</div>
        </div>
    </div>
    <div class="card">    
      <div class="left">
        <div class="red">3</div>
        <div class="red">♥</div>
      </div>
      <div class="middle">
        <div class="red">♥</div>
        <div class="red">♥</div>
        <div class="red-flip">♥</div>
      </div>
      <div class="right">
        <div class="red-flip">♥</div>
        <div class="red-flip">3</div>
        </div>
    </div>
  </main>
</body>

</html>
