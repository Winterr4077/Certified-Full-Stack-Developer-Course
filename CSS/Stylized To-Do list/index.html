<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>My To-Do List</h1>
    </header>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="explore" name="explore">
            <label for="explore">Explore gaming keyboards</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list" target="_blank">Store link</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="report" name="report">
            <label for="report">Finish the report</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list" target="_blank">Request Access</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="warranty" name="warranty">
            <label for="warranty">View Phone's Warranty</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list" target="_blank">View Receipts</a></li>
            </ul>
        </li>
        <li> 
            <input type="checkbox" id="specs" name="specs">
            <label for="specs">Check Processor Specs</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list" target="_blank">View Model Number</a></li>
            </ul>
        </li>
    </ul>
</body>

</html>
