<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please complete the form as detailed as possible :)</p>

    <form id="survey-form">
      <label id="name-label" for="name">Name (required):</label>
      <input id="name" type="text" name="name" placeholder="Winterr" required><br><br>
  
      <label id="email-label" for="email">Email (required):</label>
      <input id="email" type="email" name="email" placeholder="Winterr@email.com" required><br><br>
  
      <label id="number-label" for="number">Age (optional):</label>
      <input id="number" type="number" name="number" min="18" max="115" placeholder="Age"><br><br>
  
      <label for="dropdown">Which option currently describes your position?</label>
      <select name="dropdown" id="dropdown">
        <option value="Unemployed">Unemployed</option>
        <option value="Definitely unemployed">Definitely unemployed</option>
        <option value="Seriously unemployed">Seriously unemployed</option>
        <option value="Unemployed by choice">Unemployed by choice</option>
        <option selected value="Unemployed and emotionally invested">Unemployed and emotionally invested in job listings I never apply to</option>
      </select><br><br>
  
      <label for="radio">Would you recommend freeCodeCamp to a friend?</label><br>
        <label><input type="radio" name="recommendation" value="Definitely">Definitely</label><br>
        <label><input type="radio" name="recommendation" value="Maybe">Yes</label><br>
        <label><input type="radio" name="recommendation" value="Not sure">Of course</label><br><br>
  
      <label for="favfeature">What is your favorite feature of freeCodeCamp?</label><br>
      <select name="favfeature" id="favfeature">
        <option value="free">It's free!</option>
        <option selected value="videos">The videos :)</option>
      </select><br><br>
  
      <label for="improvements">What would you like to see improved? (Check all that apply)</label><br>
      <input type="checkbox" value="nothing">Nothing</input>
      <input type="checkbox" value="videos">Videos</input>
      <input type="checkbox"value="tasks">Tasks</input>
      <input type="checkbox" value="course">An completed course</input><br><br>
  
      <label for="suggestions">Do you have any other suggestions?</label><br>
      <textarea id="suggestions" name="suggestions" rows="4" cols="50">
    Enter them here.
      </textarea><br><br>
  
    <input type="submit" id="submit">

    </form>
  </body>
</html>
